version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: whatsapp-chatbot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=whatsapp_chatbot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  whatsapp-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    image: ideocanvas/whatsapp-chatbot:v2
    container_name: whatsapp-chatbot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DEV_MODE=${DEV_MODE:-false}
      - CHATBOT_NAME=${CHATBOT_NAME:-WhatsAppBot}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN}
      - WHATSAPP_APP_SECRET=${WHATSAPP_APP_SECRET}
      - WEBHOOK_URL=${WEBHOOK_URL}
      # Database Configuration
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/whatsapp_chatbot
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=whatsapp_chatbot
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_SSL=false
      # AI Configuration
      - AI_CONFIG_PATH=${AI_CONFIG_PATH:-config/ai}
      - AI_CONFIG_FILE=${AI_CONFIG_FILE:-default.json}
      # Optional: Audio transcription service
      - AUDIO_SERVICE_API_URL=${AUDIO_SERVICE_API_URL:-}
      - AUDIO_SERVICE_API_KEY=${AUDIO_SERVICE_API_KEY:-}
      # Optional: OpenAI configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OPENAI_VISION_MODEL=${OPENAI_VISION_MODEL:-gpt-4o}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-ada-002}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-1000}
      - OPENAI_ENABLE_TOOL_CALLING=${OPENAI_ENABLE_TOOL_CALLING:-true}
      # Optional: Google Custom Search API
      - GOOGLE_SEARCH_API_KEY=${GOOGLE_SEARCH_API_KEY:-}
      - GOOGLE_SEARCH_ENGINE_ID=${GOOGLE_SEARCH_ENGINE_ID:-}
      # Optional: Web scraping configuration
      - WEB_SCRAPE_TIMEOUT=${WEB_SCRAPE_TIMEOUT:-30000}
      - WEB_SCRAPE_MAX_RETRIES=${WEB_SCRAPE_MAX_RETRIES:-2}
      - WEB_SCRAPE_RETRY_DELAY=${WEB_SCRAPE_RETRY_DELAY:-2000}
      - WEB_SCRAPE_NAVIGATION_TIMEOUT=${WEB_SCRAPE_NAVIGATION_TIMEOUT:-15000}
      - WEB_SCRAPE_LOAD_STATE_TIMEOUT=${WEB_SCRAPE_LOAD_STATE_TIMEOUT:-10000}
    volumes:
      - ./data:/app/data:rw
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  default:
    external: true
    name: docker-public
